<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <th:block th:replace="fragment :: head"></th:block>
    <link href="/css/settings.css" rel="stylesheet">
    <link href="/css/forms.css" rel="stylesheet">
   
</head>

<body class="messenger">
    <div class="container-fluid newsfeed d-flex" id="wrapper">
        <div class="row newsfeed-size f-width">
            <div class="col-md-12 message-right-side">

                <nav th:replace="fragment :: navbar(${user},${''})"></nav>

                <div class="row message-right-side-content">
                    <div class="col-md-12">
                        <div id="message-frame">
                            <div class="message-sidepanel">
                                <div class="message-contacts settings-sidebar">
                                    <ul class="conversations">
                                        <h6 class="p-3">General Settings</h6>
                                        <li class="contact">
                                            <a href="setting" class="wrap d-flex align-items-center">
                                                <img src="/images/icons/settings/account.png" class="settings-icon"
                                                    alt="Settings left sidebar">
                                                <div class="meta">
                                                    <p>Your Account</p>
                                                </div>
                                            </a>
                                        </li>
                                        <li class="contact setting-active">
                                            <a href="/setting-about" class="wrap d-flex align-items-center">
                                                <img src="/images/icons/settings/contact.png" class="settings-icon"
                                                    alt="Settings left sidebar">
                                                <div class="meta">
                                                    <p>Contact Info</p>
                                                </div>
                                            </a>
                                        </li>

                                        <li class="contact">
                                            <a href="settings-password.html" class="wrap d-flex align-items-center">
                                                <img src="/images/icons/settings/account.png" class="settings-icon"
                                                    alt="Settings left sidebar">
                                                <div class="meta">
                                                    <p>Password</p>
                                                </div>
                                            </a>
                                        </li>

                                    </ul>
                                </div>
                            </div>

                            <div class="content">
                                <div class="settings-form p-4">
                                    <h2>About You</h2>
                                    <form action="/user/update-account-detail" method="POST" class="mt-4 settings-form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="job">Job</label>
                                                    <input type="text" class="form-control" id="job"
                                                        placeholder="Your current job" th:value="${userDetail.job}" name="job">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="jobLocation">Job Location</label>
                                                    <input type="text" class="form-control" id="jobLocation"
                                                        placeholder="Place you work" name="jobLocation" th:value="${userDetail.jobLocation}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="location">Current town/city</label>
                                                    <input type="text" class="form-control" id="location"
                                                        placeholder="Place you live" name="location" th:value="${userDetail.location}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="phone">Phone Number</label>
                                                    <input type="number" id="phone" class="form-control"
                                                        placeholder="Your phone number" name="phone" th:value="${userDetail.phone}">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="intro">Introduce yourself</label>
                                                    <textarea name="intro" class="form-control" id="intro" cols="30"
                                                        rows="10" maxlength="150"
                                                        placeholder="(Max characters: 150)" th:text="${userDetail.about}"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="facebook">Facebook link</label>
                                                    <input type="text" id="facebook" class="form-control"
                                                        name="facebook" placeholder="your account link on facebook" th:value="${userDetail.facebook}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="twitter">Twitter link</label>
                                                    <input type="text" id="twitter" class="form-control" name="twitter"
                                                        placeholder="your account link on twitter" th:value="${userDetail.twitter}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="instagram">Instagram link</label>
                                                    <input type="text" id="instagram" class="form-control"
                                                        name="instagram" placeholder="your account link on instagram" th:value="${userDetail.instagram}">
                                                </div>
                                            </div>




                                            <div class="col-md-12 text-right">
                                                <button type="submit" class="btn btn-primary btn-sm">Save
                                                    Changes</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core -->
    <script src="/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="/js/popper/popper.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <!-- Optional -->
    <script type="text/javascript">
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script src="/js/components/components.js"></script>
</body>

</html>
