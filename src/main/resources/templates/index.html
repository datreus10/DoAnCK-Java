    <title>Argon - Social Network</title>

<body class="newsfeed">
    <div class="container-fluid" id="wrapper">
        <div class="row newsfeed-size">
            <div class="col-md-12 newsfeed-right-side">
                
                <nav th:replace="fragment :: navbar(${user})"></nav>
                <div class="row newsfeed-right-side-content mt-3 justify-content-between">
                    <div class="col-md-3 newsfeed-left-side sticky-top shadow-sm" id="sidebar-wrapper" style="border-radius: 10px;">
                        <div class="card newsfeed-user-card h-100" style="border-radius: 10px;">
                            <ul class="list-group list-group-flush newsfeed-left-sidebar">
                                <li class="list-group-item">
                                    <h6>Home</h6>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center sd-active">
                                    <a href="index.html" class="sidebar-item"><img src="/images/icons/left-sidebar/newsfeed.png" alt="newsfeed"> News Feed</a>
                                    <span class="badge badge-primary badge-pill"><i class='bx bx-chevron-right'></i></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="messages.html" class="sidebar-item"><img src="/images/icons/left-sidebar/message.png" alt="message"> Messages</a>
                                    <span class="badge badge-primary badge-pill"><i class='bx bx-chevron-right'></i></span>
                                </li>
                                
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="find-friends.html" class="sidebar-item"><img src="/images/icons/left-sidebar/find-friends.png" alt="find-friends"> Friends</a>
                                    <span class="badge badge-primary badge-pill"><i class='bx bx-chevron-right'></i></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="groups.html" class="sidebar-item"><img src="/images/icons/left-sidebar/group.png" alt="group"> Groups</a>
                                    <span class="badge badge-primary badge-pill"><i class='bx bx-chevron-right'></i></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center newsLink">
                                    <a href="/logout" class="sidebar-item"><img src="/images/icons/left-sidebar/news.png" alt="find-friends"> Đăng xuất</a>
                                    <span class="badge badge-primary badge-pill"><i class='bx bx-chevron-right'></i></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-5 second-section" id="page-content-wrapper">
                        <div style="padding-top: 0.2rem;border-radius: 8px;">
                            <form th:replace="fragment :: create_post(${user})"></form>
                        </div>
                        

                        <!-- Posts -->
                        <div class="posts-section mb-5">
                            
                            <div th:replace="fragment :: list_post"></div>

                            <!-- <div class="d-flex justify-content-center my-5 load-post">
                                <button type="button" class="btn btn-quick-link join-group-btn border shadow" data-toggle="tooltip" data-placement="top" data-title="Load More Post"><i class='bx bx-dots-horizontal-rounded'></i></button>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-md-3 sticky-top third-section" id="sidebar-wrapper">
                        <div class="p-3 bg-white" style="border-radius: 8px;">
                            <h6 class="card-title border-bottom border-gray pb-2 mb-0">Những người bạn có thể biết</h6>
                            <th:block th:each="user : ${recommedUsers}">
                                <div class="media text-muted pt-3">
                                    <img th:src="${user.avatar}" alt="Online user" class="mr-2 online-user-image" height="58px" width="58px">
                                    <div class="media-body pb-3 pt-3 pl-1 mb-0 small lh-125">
                                        <div class="d-flex justify-content-between align-items-center w-100">
                                            <strong class="text-gray-dark" style="font-size: 0.9rem;"><a th:href="${'/profile?id='+user.userId}" class="smFLname" th:text="${user.getFullName()}"></a></strong>
                                            <a th:href="${'/user/add-friend?id='+user.userId}" class="add-friend" data-toggle="tooltip" data-placement="top" title="" data-original-title="Add Friend"><i class="bx bxs-plus-circle" style="font-size: 2.5em; color: #969696;"></i></a>
                                        </div>
                                        <!-- <span class="d-block" style="font-size: 0.74rem;">4 mutual friends</span> -->
                                    </div>
                                </div>
                            </th:block>
                            
                        </div>

                        <div class="mt-4 p-3 bg-white" style="border-radius: 8px;">
                            <h6 class="card-title border-bottom border-gray pb-2 mb-0">Online Users</h6>
                            <div class="media text-muted pt-3">
                                <img src="/images/users/user-2.jpg" alt="Online user" class="mr-2 online-user-image">
                                <div class="media-body pb-3 mb-0 small lh-125">
                                    <div class="d-flex justify-content-between align-items-center w-100">
                                        <strong class="text-gray-dark"><a href="#" class="smFLname">Karen Minas</a></strong>
                                        <span class="online-status bg-success"></span>
                                    </div>
                                    <span class="d-block online-username">@karen_minas</span>
                                </div>
                            </div>
                            <div class="media text-muted pt-3">
                                <img src="/images/users/user-3.jpg" alt="Online user" class="mr-2 online-user-image">
                                <div class="media-body pb-3 mb-0 small lh-125">
                                    <div class="d-flex justify-content-between align-items-center w-100">
                                        <strong class="text-gray-dark"><a href="#" class="smFLname">Hakob Minasyan</a></strong>
                                        <span class="online-status bg-success"></span>
                                    </div>
                                    <span class="d-block online-username">@hakob_minasyan</span>
                                </div>
                            </div>
                            <div class="media text-muted pt-3">
                                <img src="/images/users/user-1.jpg" alt="Online user" class="mr-2 online-user-image">
                                <div class="media-body pb-3 mb-0 small lh-125">
                                    <div class="d-flex justify-content-between align-items-center w-100">
                                        <strong class="text-gray-dark"><a href="#" class="smFLname">John Michael</a></strong>
                                        <span class="online-status bg-success"></span>
                                    </div>
                                    <span class="d-block online-username">@john_michael</span>
                                </div>
                            </div>
                            <small class="d-block text-right mt-3">
                                <a href="#">See More</a>
                            </small>
                        </div>
                    </div>
                        
                    </div>

            </div>
        </div>
    </div>

    

    <!-- Core -->
    <script src="/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="/js/popper/popper.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>

        $("#menu-toggle").click(function(e) {
