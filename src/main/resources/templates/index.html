<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <th:block th:replace="fragment :: head"></th:block>
    <link href="/css/chat.css" rel="stylesheet">

    <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js" type="text/javascript"></script>
    <script src="/js/load.js" type="text/javascript"></script>
</head>

<body class="newsfeed">
    <div class="container-fluid" id="wrapper">
        <div class="row newsfeed-size">
            <div class="col-md-12 newsfeed-right-side">

                <nav th:replace="fragment :: navbar(${user},${'home'},${nof})"></nav>
                <div class="row newsfeed-right-side-content mt-3 justify-content-between">
                    <div th:replace="fragment ::left_panel(feed)"></div>
                    <div class="col-md-5 second-section" id="page-content-wrapper">
                        <div style="margin-top: 0.2rem;">
                            <form th:replace="fragment :: create_post(${user})"></form>
                        </div>


                        <!-- Posts -->
                        <div class="posts-section mb-5">

                            <div th:replace="fragment :: list_post"></div>

                            <!-- <div class="d-flex justify-content-center my-5 load-post">
                                <button type="button" class="btn btn-quick-link join-group-btn border shadow" data-toggle="tooltip" data-placement="top" data-title="Load More Post"><i class='bx bx-dots-horizontal-rounded'></i></button>
                            </div> -->
                        </div>
                    </div>
                    <div th:replace="fragment ::right_panel(${recommedUsers},${onlineUsers})"></div>

                </div>
                
            </div>
        </div>
        
        <div th:replace="fragment ::modal-alert"></div>
        <div th:replace="fragment ::modal-change-post"></div>
    </div>
    


    <!-- Core -->
    <script src="/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="/js/popper/popper.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <!-- Optional -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript">
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script src="/js/app.js"></script>
    <script src="/js/components/components.js"></script>
</body>

</html>
